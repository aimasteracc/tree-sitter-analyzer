name: Security Scan

on:
  push:
    branches: [ main, develop, hotfix/*, feature/*, release/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  security-check:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Setup system dependencies
      uses: ./.github/actions/setup-system
      with:
        os: ubuntu-latest

    - name: Install dependencies
      run: |
        uv sync --all-extras

    - name: Run Bandit (Blocking)
      # Blocks on high/medium severity issues
      run: |
        uv run bandit -r tree_sitter_analyzer/ -f json -o bandit-report.json

    - name: Run Safety (Non-blocking)
      # Non-blocking check for dependency vulnerabilities
      run: |
        uv run safety check --json || true
