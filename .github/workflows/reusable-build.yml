# Reusable Build Workflow
#
# Purpose: Standardized package building and validation
# Jobs:
#   - build: Builds source distribution and wheel, validates with twine

name: Reusable Build Workflow

on:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: "package-dist"

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install build dependencies
        run: uv pip install build twine

      - name: Build package
        run: |
          echo "### ðŸ“¦ Build Summary" >> $GITHUB_STEP_SUMMARY
          uv run python -m build
          echo "âœ… Package built successfully" >> $GITHUB_STEP_SUMMARY

      - name: Validate package
        run: |
          uv run twine check dist/*
          echo "âœ… Twine validation passed" >> $GITHUB_STEP_SUMMARY

      - name: List artifacts
        run: |
          echo '```text' >> $GITHUB_STEP_SUMMARY
          ls -R dist/ >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-dist
          path: dist/
          retention-days: 1
