# Reusable Build Workflow
#
# Purpose: Standardized package building and validation

name: Reusable Build Workflow

on:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: "package-dist"

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Analyzer
        uses: ./.github/actions/setup-analyzer
        with:
          os: ubuntu-latest
          python-version: "3.11"
          install-sys-deps: "false"

      - name: Build package
        run: |
          echo "### ðŸ“¦ Build Summary" >> $GITHUB_STEP_SUMMARY
          uv run --with build python -m build
          echo "âœ… Package built successfully" >> $GITHUB_STEP_SUMMARY
        shell: bash

      - name: Validate package
        run: |
          uv run --with twine twine check dist/*
          echo "âœ… Twine validation passed" >> $GITHUB_STEP_SUMMARY
        shell: bash

      - name: List artifacts
        run: |
          echo '```text' >> $GITHUB_STEP_SUMMARY
          ls -R dist/ >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-dist
          path: dist/
          retention-days: 1
