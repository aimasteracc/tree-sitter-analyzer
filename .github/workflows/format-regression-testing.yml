name: Format Regression Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

permissions:
  contents: write
  pull-requests: write

jobs:
  format-regression-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Run format regression tests
      run: |
        uv run python -m pytest tests/integration/formatters/ tests/unit/formatters/ -v --tb=short -k "format"

    - name: Run format validation on real codebase
      run: |
        uv run python -m pytest tests/integration/formatters/test_real_integration.py -v

  version-compatibility-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 全履歴を取得

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Run format compatibility tests
      run: |
        uv run python -m pytest tests/unit/formatters/test_format_regression_v1_6_1_4.py -v

  format-monitoring:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Run format validation tests
      run: |
        uv run python -m pytest tests/integration/formatters/test_comprehensive_format_validation.py -v

    - name: Update golden masters if needed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Check if there are any changes to commit
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi

        # Stage golden master changes
        git add tests/golden_masters/

        # Stash any other unstaged changes before rebase
        git stash --include-untracked || true

        # Commit if there are staged changes
        git diff --staged --quiet || git commit -m "Update format baselines [skip ci]"

        # Pull with rebase
        git pull --rebase || true

        # Push changes
        git push || echo "Push failed, may need manual intervention"

        # Restore stashed changes (if any)
        git stash pop || true
