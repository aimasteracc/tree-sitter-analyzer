name: Format Regression Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

permissions:
  contents: write
  pull-requests: write

jobs:
  format-regression-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Run format regression tests
      run: |
        uv run python -m pytest tests/format_testing/ -v --tb=short

    - name: Run format validation on real codebase
      run: |
        uv run python -m pytest tests/format_testing/test_real_integration.py -v

    - name: Generate format regression report
      if: failure()
      run: |
        uv run python tests/format_testing/generate_regression_report.py

    - name: Upload regression report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: format-regression-report-${{ matrix.python-version }}
        path: tests/format_testing/regression_report.html

  version-compatibility-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 全履歴を取得

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Run cross-version format compatibility test
      run: |
        uv run python tests/format_testing/cross_version_compatibility.py

    - name: Validate golden masters against previous version
      run: |
        uv run python tests/format_testing/validate_golden_masters.py --previous-version

    - name: Generate compatibility report
      run: |
        uv run python tests/format_testing/generate_compatibility_report.py

    - name: Upload compatibility report
      uses: actions/upload-artifact@v4
      with:
        name: version-compatibility-report
        path: tests/format_testing/compatibility_report.html

  format-monitoring:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Run format monitoring
      run: |
        uv run python tests/format_testing/format_monitor.py --baseline

    - name: Update format baselines
      run: |
        uv run python tests/format_testing/update_baselines.py

    - name: Commit updated baselines
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Check if there are any changes to commit
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi

        # Stage golden master changes
        git add tests/golden_masters/

        # Stash any other unstaged changes before rebase
        git stash --include-untracked || true

        # Commit if there are staged changes
        git diff --staged --quiet || git commit -m "Update format baselines [skip ci]"

        # Pull with rebase
        git pull --rebase || true

        # Push changes
        git push || echo "Push failed, may need manual intervention"

        # Restore stashed changes (if any)
        git stash pop || true
