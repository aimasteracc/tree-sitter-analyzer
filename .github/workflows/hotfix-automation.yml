# Hotfix Branch Automation
#
# Purpose: Automated testing, building, and deployment for hotfix branches
# Triggers: Push to hotfix/* branches, manual dispatch
# Jobs:
#   - test: Runs comprehensive test suite (reusable workflow)
#   - build-and-deploy: Builds and deploys to PyPI after tests pass
#   - create-main-pr: Creates PR to main after successful deployment
# Secrets Required:
#   - CODECOV_TOKEN: For coverage upload
#   - PYPI_API_TOKEN: For PyPI deployment
#   - GITHUB_TOKEN: For PR creation

name: Hotfix Branch Automation

on:
  push:
    branches:
      - 'hotfix/*'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    uses: ./.github/workflows/reusable-test.yml
    with:
      python-version: "3.11"
      upload-coverage: true
    secrets: inherit

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install build dependencies
        run: uv add build twine --dev

      - name: Build package
        run: uv run python -m build

      - name: Check package
        run: uv run twine check dist/*

      - name: Deploy to PyPI
        run: uv run twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

  create-main-pr:
    needs: [test, build-and-deploy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: hotfix-to-main
          title: "ðŸš¨ Hotfix: ${{ github.ref_name }}"
          body: |
            ## ðŸš¨ Hotfix: ${{ github.ref_name }}

            This PR was automatically created from the hotfix branch after successful:

            - âœ… All tests passed
            - âœ… PyPI deployment completed
            - âœ… Package built and validated

            ### ðŸš¨ Hotfix Details
            - **Branch**: ${{ github.ref_name }}
            - **Type**: Critical bug fix
            - **Status**: Ready for immediate production deployment

            ### ðŸš€ Deployment
            - PyPI package published successfully
            - All quality checks passed
            - Ready for merge to main branch

            ---
            *Auto-generated by GitHub Actions*
          delete-branch: true
          commit-message: "fix: Hotfix ${{ github.ref_name }} to main"
