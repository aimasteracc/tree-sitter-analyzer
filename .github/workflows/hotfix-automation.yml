# Hotfix Branch Automation
# Automated emergency fixes and deployment

name: Hotfix Branch Automation

on:
  push:
    branches:
      - 'hotfix/*'
  workflow_dispatch:

concurrency:
  group: hotfix-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: Validate Hotfix
    uses: ./.github/workflows/reusable-test.yml
    with:
      python-version: "3.11"
      upload-coverage: false
    secrets: inherit # pragma: allowlist secret

  build:
    name: Prepare Distribution
    needs: test
    uses: ./.github/workflows/reusable-build.yml

  publish:
    name: Deploy Emergency Fix
    needs: build
    uses: ./.github/workflows/reusable-publish.yml
    secrets:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

  create-main-pr:
    name: Finalize Hotfix
    needs: [test, build, publish]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: hotfix-to-main
          title: "üö® Hotfix: ${{ github.ref_name }}"
          body: |
            ## üö® Emergency Hotfix: ${{ github.ref_name }}
            This PR was automatically created to finalize an emergency fix.

            ### üêõ Fix Details
            - **Branch**: ${{ github.ref_name }}
            - **Status**: **Published to PyPI**
            - **Action Required**: Merge immediately to main.

            ---
            *Authoritative CI/CD Pipeline*
          delete-branch: true
          commit-message: "fix: Hotfix ${{ github.ref_name }} to main"
