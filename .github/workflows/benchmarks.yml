# Performance Benchmarks Workflow
# Purpose: Specialized performance monitoring (Slow)

name: Performance Benchmarks

on:
  push:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Analyzer
      uses: ./.github/actions/setup-analyzer
      with:
        os: ubuntu-latest
        python-version: "3.11"
        uv-sync: "true"

    - name: Run Analysis Benchmarks
      run: |
        echo "### âš¡ Analysis Benchmarks" >> $GITHUB_STEP_SUMMARY
        # Only run benchmark marked tests and disable xdist for accurate measurements
        uv run pytest tests/benchmarks/ -v -m benchmark -n0 --benchmark-autosave --benchmark-json=benchmark-analysis.json
      shell: bash

    - name: Upload benchmark results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark-*.json
