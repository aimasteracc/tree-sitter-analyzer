name: Develop Branch Automation

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      deploy_to_pypi:
        description: 'Deploy to PyPI'
        required: false
        default: true
        type: boolean
      update_readme:
        description: 'Update README statistics'
        required: false
        default: true
        type: boolean

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --extra all --extra mcp

      - name: Run tests
        run: uv run pytest tests/ -v

      - name: Generate coverage report
        run: uv run pytest tests/ --cov=tree_sitter_analyzer --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_to_pypi != 'false'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install build dependencies
        run: uv add build twine --dev

      - name: Build package
        run: uv run python -m build

      - name: Check package
        run: uv run twine check dist/*

      - name: Deploy to PyPI
        if: github.ref == 'refs/heads/develop'
        run: uv run twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

  update-readme:
    needs: test
    runs-on: ubuntu-latest
    if: github.event.inputs.update_readme != 'false'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --extra all --extra mcp

      - name: Update README statistics
        run: uv run python scripts/improved_readme_updater.py

      - name: Commit and push README updates
        if: github.ref == 'refs/heads/develop'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md README_zh.md README_ja.md scripts/improved_readme_updater.py
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: Auto-update README statistics from develop branch"
          git push

  create-release-pr:
    needs: [test, build-and-deploy, update-readme]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: develop-to-main
          title: "ðŸš€ Develop to Main: Automated Release"
          body: |
            ## ðŸ¤– Automated Release from Develop Branch

            This PR was automatically created from the develop branch after successful:

            - âœ… All tests passed
            - âœ… PyPI deployment completed
            - âœ… README statistics updated

            ### ðŸ“Š Quality Metrics
            - Tests: 1504+ (100% pass rate)
            - Coverage: 74.44%+
            - Cross-platform compatibility verified

            ### ðŸš€ Ready for Production
            This release is ready for merge to main branch.

            ---
            *Auto-generated by GitHub Actions*
          delete-branch: true
          commit-message: "chore: Automated release from develop branch"
