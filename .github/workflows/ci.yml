# CI Workflow
# Purpose: Continuous Integration for all branches
# High-level coordinator using reusable workflows

name: CI

on:
  push:
    branches: [ main, develop, hotfix/*, feature/*, release/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: Code Quality
    uses: ./.github/workflows/reusable-quality.yml
    secrets: inherit

  test:
    name: Test Suite
    needs: quality-check
    uses: ./.github/workflows/reusable-test.yml
    secrets: inherit

  build:
    name: Build Verification
    needs: test
    uses: ./.github/workflows/reusable-build.yml

  quality-gate:
    name: Quality Gate
    needs: [test, quality-check, build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Overall Status
        run: |
          echo "### ðŸ† Final Quality Gate Status" >> $GITHUB_STEP_SUMMARY
          SUCCESS=true

          if [[ "${{ needs.quality-check.result }}" != "success" ]]; then
            echo "âŒ Quality Checks failed" >> $GITHUB_STEP_SUMMARY
            SUCCESS=false
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "âŒ Test Suite failed" >> $GITHUB_STEP_SUMMARY
            SUCCESS=false
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "âŒ Build Verification failed" >> $GITHUB_STEP_SUMMARY
            SUCCESS=false
          fi

          if [ "$SUCCESS" = true ]; then
            echo "âœ… All systems go! This version meets our authority standards." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Quality Gate rejected this version." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
