# Orchestrative CI Workflow
# Purpose: Single Path of Execution for all quality, test, and build checks.
# Branch-specific automation (PR creation, Publishing) is integrated as conditional jobs.

name: CI

on:
  push:
    branches: [ main, develop, hotfix/*, feature/*, release/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: Code Quality
    uses: ./.github/workflows/reusable-quality.yml
    secrets: inherit

  test:
    name: Test Suite
    needs: quality-check
    uses: ./.github/workflows/reusable-test.yml
    secrets: inherit

  build:
    name: Build Verification
    needs: test
    uses: ./.github/workflows/reusable-build.yml

  # Integrated Automation for Develop Branch
  create-release-pr:
    name: Develop Automation
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: develop-to-main
          title: "ðŸš€ Develop to Main: Automated Release"
          body: |
            ## ðŸ¤– Automated Release from Develop Branch
            This PR was automatically generated after successful quality verification.
            - **Status**: Verified by CI Orchestrator
          delete-branch: true

  # Integrated Automation for Release/Hotfix Publishing
  deploy:
    name: Automated Deployment
    needs: build
    if: (startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/hotfix/')) && github.event_name == 'push'
    uses: ./.github/workflows/reusable-publish.yml
    secrets:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

  quality-gate:
    name: Quality Gate
    needs: [test, quality-check, build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Overall Status
        run: |
          echo "### ðŸ† Final Quality Gate Status" >> $GITHUB_STEP_SUMMARY
          SUCCESS=true
          if [[ "${{ needs.quality-check.result }}" != "success" ]]; then SUCCESS=false; fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then SUCCESS=false; fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then SUCCESS=false; fi
          if [ "$SUCCESS" = true ]; then
            echo "âœ… All systems go!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Quality Gate rejected this version." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
