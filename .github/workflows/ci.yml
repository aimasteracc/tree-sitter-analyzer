name: CI

on:
  push:
    branches: [ main, develop, hotfix/*, feature/*, release/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # 允许手动触发

jobs:
  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --extra full

    - name: Run quality checks
      run: |
        uv run python check_quality.py --new-code-only || true

  test-matrix:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        exclude:
          # Reduce matrix size for faster CI
          - os: windows-latest
            python-version: "3.10"
          - os: macos-13
            python-version: "3.10"

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --extra full

    - name: Run tests with coverage
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: |
        uv run pytest tests/ -v --tb=short --maxfail=5 --cov=tree_sitter_analyzer --cov-report=xml --cov-report=term-missing

    - name: Run tests (no coverage)
      if: matrix.os != 'ubuntu-latest' || matrix.python-version != '3.11'
      run: |
        uv run pytest tests/ -v --tb=short --maxfail=5

    - name: Upload coverage to Codecov (only on 3.11 Linux)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

    - name: Test CLI functionality
      run: |
        uv run python -m tree_sitter_analyzer examples/Sample.java --advanced --output-format=text --quiet

  security-check:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: |
        uv sync --extra full

    - name: Run security checks
      run: |
        uv run bandit -r tree_sitter_analyzer/ -f json -o bandit-report.json || true
        uv run safety check --json || true

  documentation-check:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: |
        uv sync --extra full --group dev

    - name: Check README commands
      run: |
        # Test README examples
        uv run python -m tree_sitter_analyzer examples/Sample.java --advanced --output-format=text --quiet
        uv run python -m tree_sitter_analyzer examples/Sample.java --table=full --quiet
        uv run python -m tree_sitter_analyzer examples/Sample.java --partial-read --start-line 84 --end-line 86

    - name: Check MCP setup
      run: |
        uv run --with "tree-sitter-analyzer[mcp]" python -c "import tree_sitter_analyzer; print('MCP setup OK')"

  build-check:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install build dependencies
      run: |
        uv sync --extra full --group dev
        # Ensure core runtime deps exist in the runner env for import-time checks
        uv pip install tree-sitter==0.24.0

    - name: Build package
      run: |
        uv run python -m build

    - name: Check package
      run: |
        uv run python -m twine check dist/*

    - name: Test installation from wheel
      run: |
        uv pip install dist/*.whl
        uv run python -c "import tree_sitter_analyzer; print('Package installation OK')"
