# Stale Issue Management
# Automatically labels and closes inactive issues

name: Stale Issues

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          # Issue configuration
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            any activity for 60 days. It will be closed in 7 days if no further activity occurs.
            If this issue is still relevant, please comment to keep it open.
          close-issue-message: >
            This issue has been closed due to inactivity. Feel free to reopen if needed.
          stale-issue-label: 'stale'
          days-before-stale: 60
          days-before-close: 7

          # PR configuration
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            any activity for 60 days. It will be closed in 7 days if no further activity occurs.
          close-pr-message: >
            This pull request has been closed due to inactivity.
          stale-pr-label: 'stale'
          days-before-pr-stale: 60
          days-before-pr-close: 7

          # Exempt labels - these issues/PRs will never be marked stale
          exempt-issue-labels: 'pinned,security,help wanted,good first issue,in-progress'
          exempt-pr-labels: 'pinned,security,in-progress'

          # Only process open issues/PRs
          only-labels: ''

          # Remove stale label when activity occurs
          remove-stale-when-updated: true

          # Operations per run (GitHub API limits)
          operations-per-run: 100
